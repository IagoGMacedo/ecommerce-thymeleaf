<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link th:href="@{/css/homeStyle.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center mt-5">


        <div class="card">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                  <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item text-center">
                  <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Registrar</a>
                </li>
               
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <!-- login -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                  
                  <div class="form px-4 pt-5">
                    <form action="#" th:action="@{/user/login}" th:object="${user}" method="post">
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Senha">
                        <button class="btn btn-dark btn-block">Login</button>
                    </form>

                  </div>

                </div>
                <!-- register -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                  

                  <div class="form px-4">
                    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Nome">

                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email">

                        <input type="password" th:field="*{password}" class="form-control" placeholder="Senha">

                        <select th:field="*{role}" class="form-control mb-3">
                          <option th:each="roleItem : ${T(com.macedo.ecommerce.model.Role).values()}"
                                  th:value="${roleItem}"
                                  th:text="${roleItem}">
                          </option>
                      </select>

                        <button class="btn btn-dark btn-block">Registrar</button>
                    </form>
                    
                    

                  </div>



                </div>
                
               </div>
            
          
          

        </div>
        

    </div>
</body>
</html>
