<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link th:href="@{/css/homeStyle.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <a href="showForm">Adicionar novo produto</a><br>
  <div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div th:each="product: ${products}" class="col col-md-3">
        <div class="card shadow text-center" style="max-width: 250px; min-width: 250px;">
          <img th:src="@{/css/white.png}" alt="product" height="125px" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <div class="d-flex flex-wrap justify-content-center">
              <p class="card-text" th:text="${product.description}"></p><br>
            </div>
            <p class="card-text" th:text="${product.category}"></p>

          </div>
          <div class="card-footer d-flex justify-content-between">
            <p class="m-0">
              <span th:text="${product.price}"></span>
            </p>
            <p class="m-0">
              <a th:href="@{'/product/deleteProduct/'+${product.id}}">excluir</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
