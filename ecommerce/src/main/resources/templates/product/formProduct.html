<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link th:href="@{/css/homeStyle.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item text-center">
                                <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Cadastrar produto</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <!-- login -->
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <form action="#" th:action="@{/product/addProduct}" th:object="${product}" method="post">
                                    <input type="text" th:field="*{name}" class="form-control mb-3" placeholder="Insira o nome do produto" />
                                        <input type="text" th:field="*{description}" class="form-control mb-3" placeholder="Insira a descrição do produto" />
                                        <input type="text" th:field="*{price}" class="form-control mb-3" placeholder="Insira o preço do produto" />
                                        <p>Insira a quantidade em estoque: </p>
                                        
                                        <input type="number" th:field="*{stockQuantity}" class="form-control mb-3" placeholder="Insira a quantidade em estoque" />
                                        
                                        <p>Selecione a categoria do produto: </p>
                                        <select th:field="*{category}" class="form-control mb-3">
                                            <option th:each="categoryItem : ${T(com.macedo.ecommerce.model.Category).values()}"
                                                    th:value="${categoryItem}"
                                                    th:text="${categoryItem}">
                                            </option>
                                        </select>
                                        
                                        
                                        <button class="btn btn-dark btn-block">Cadastrar</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
